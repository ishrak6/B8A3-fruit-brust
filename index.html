<!DOCTYPE html>
<html lang="en"data-theme='light'>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
  <title>Ishrak's Fruit Shop</title>


  <link rel="shortcut icon" href="images/favico.png" type="image/x-icon">

  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.3.0/css/all.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.3.0/css/sharp-solid.css">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.3.0/css/sharp-regular.css">

 
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin >
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet" author="Ishrak">


  <!-- tailwind css daisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
      tailwind.config = {
        theme: {
          extend: {
              fontFamily: {
                   'Lato': ['Lato', 'sans-serif']
            },

          colors: {
             'primareys': '#F85559',
             'head': '#414040',
             'grey': '#414040',
           },
     
          }
        },
        screens: {
         'xl': '1140px',

       },
      }
    </script> 

  <style>

      a:active{
        background-color: rgba(255, 255, 255, 0) !important; 
      }  
      .box_container {
          max-width: 1440px;
          padding: 0px 60px;
          width: 100%;
          box-sizing: border-box;

      }

      @media screen and (max-width:599px) {
          .box_container {
              padding: 0px 15px;
          }
      }

      @media screen and (min-width:600px) and (max-width:992px) {
          .box_container {
              padding: 0px 30px;
          }
      }

      footer a{
          transition: .3s;

        }
        footer a:hover{
          color:#F85559 ;
          
        }

  </style>

</head>

<body class="font-lato">

  <!-- header section -->
<header id="home" class="header   fixed z-50  w-full"> 
  <div class="drawer box_container mx-auto  bg-origin-content">
   <input id="my-drawer-3" type="checkbox" class=" drawer-toggle" />  
   <div style="background: linear-gradient(white 70%, rgba(255, 255, 255, 0) 30%);" class="drawer-content   pt-5   flex flex-col">

     <!-- Navbar -->   
     <div class=" bg-primareys py-3 rounded-full shadow-2xl mx-auto flex justify-between  navbar">
 
         <div class="flex-none hidden lg:block">
         <ul class="menu menu-horizontal">
           
           <!-- Navbar menu -->
           <li ><a class="text-white hover:bg-primareys hover:text-white text-base font-medium flex items-center ">Home</a></li>
           <li ><a class="text-white hover:bg-primareys hover:text-white text-base font-medium flex items-center ">Services </a></li>
           <li ><a class="text-white hover:bg-primareys hover:text-white text-base font-medium flex items-center ">Shop </a></li>
           <li ><a class="text-white hover:bg-primareys hover:text-white text-base font-medium flex items-center ">All Fruits </a></li>
 
         </ul>
       </div>
 
       <div class="px-2 mx-2 lg:fixed xl:left-[calc(50%-130px)]  lg:left-[calc(50%-120px)]    "><a class="flex items-center text-white  font-extrabold text-lg md:text-4xl lg:text-3xl xl:text-4xl" href="#"><img class=" h-[30px] md:h-[40px] lg:h-[35px] xl:h-[45px] mr-3" src="images/logo.png" alt=""> Fruit Burst</a> 
       </div>  
 
       <!--  search bar  -->
 
       <div class=" pr-3   lg:w-[calc(30%-12px)]">  
 
         <div class=" w-full  flex items-center"> 
           <input type="text" placeholder="Search…" class="lg:text-gray-400 py-3 w-full pl-4 focus:outline-none hidden lg:block  rounded-l-full" />
           <button class="lg:bg-white lg:py-3 lg:px-3 hidden lg:block rounded-r-full text-white lg:text-gray-400">   
             <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
           </button>

                     <!-- search button -->

          <button class="lg:bg-white lg:py-3 lg:px-3 rounded-r-full  text-white block lg:hidden" onclick="my_modal_1.showModal()" >   
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
          </button>  

          <div class="flex-none lg:hidden">
        <label for="my-drawer-3" class="btn btn-square btn-ghost">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-6 text-white h-6 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </label>
      </div> 
        </div>   
      </div>

            <!--  search area  -->
      
    </div>
 
  </div> 

  <div class="drawer-side z-40">
    <label for="my-drawer-3" class="drawer-overlay">
    </label>  
    <ul class=" p-4 w-80 h-full bg-base-200 bg-primareys text-white relative">
      <label for="my-drawer-3" class="btn btn-square btn-ghost top-1 absolute right-1"> 
        <i  class="inline-block w-6 h-6 stroke-current fa-solid fa-xmark text-xl bg-transparent z-12"></i>   
      </label>

      <!-- Sidebar -->
      <ul class="menu menu-vertical w-[200px]">   

        <li ><a class=" hover:bg-primareys text-lg font-semibold flex items-center ">Home</a></li>
        <li ><a class=" hover:bg-primareys text-lg font-semibold flex items-center ">Services </a></li>
        <li ><a class=" hover:bg-primareys text-lg font-semibold flex items-center ">Cases </a></li>
        <li ><a class=" hover:bg-primareys text-lg font-semibold flex items-center ">Blog </a></li>
        <li ><a class=" hover:bg-primareys text-lg font-semibold flex items-center ">Contact Us </a></li>
      </ul>
      
    </ul>
    
  </div>
</div>

<dialog id="my_modal_1" class="modal">
  <form method="dialog" class="modal-box  bg-primareys">  
    <div class=" pr-3  ">   
      <div class=" rounded-full border-2 w-full  flex items-center">    
        <input type="text" placeholder="Search…" class="text-white placeholder:text-white py-3 w-full bg-primareys pl-4 focus:outline-none   rounded-l-full " />
        <button class="lg:bg-white lpy-3 px-3 rounded-r-full text-white ">   
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
        </button>                        

      </div>   

    </div>

    <div class="modal-action">

      <button class="btn text-primareys">Close</button>
    </div>
  </form>
</dialog>
    
</body>

</html>
